
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>導電性高分子ドラゴン謎解き</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
      text-align: center;
      touch-action: none;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #zoom-area {
      width: 2000px;
      height: 2000px;
      background: url('dragon1.png') no-repeat center center;
      background-size: cover;
      transform-origin: 0 0;
      position: absolute;
    }
    .orb {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: rgba(255, 0, 255, 0.7);
      border-radius: 50%;
      cursor: pointer;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      color: white;
      font-size: 1.5rem;
      text-shadow: 1px 1px 4px black;
      z-index: 2;
      pointer-events: none;
    }
    #start-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      flex-direction: column;
    }
    #start-btn, #retry-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.5rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #retry-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="zoom-area"></div>
    <div id="overlay">
      <div id="message"></div>
      <div id="timer"></div>
      <div id="result"></div>
      <button id="retry-btn" onclick="startGame()">リトライ</button>
    </div>
    <div id="start-screen">
      <h2>制限時間内にオーブを10個タップしろ！</h2>
      <button id="start-btn" onclick="initGame()">スタート</button>
    </div>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const zoomArea = document.getElementById('zoom-area');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timer');
    const result = document.getElementById('result');
    const retryBtn = document.getElementById('retry-btn');
    const startScreen = document.getElementById('start-screen');

    let countdown, orbs = [], timeLeft = 10, tappedCount = 0;

    // ピンチインアウト用
    let scale = 1;
    let lastTouchDistance = null;
    let originX = 0, originY = 0;

    gameContainer.addEventListener('touchmove', function (e) {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (lastTouchDistance !== null) {
          let delta = distance - lastTouchDistance;
          scale += delta * 0.005;
          scale = Math.max(1, Math.min(5, scale));
          zoomArea.style.transform = `scale(${scale})`;
        }
        lastTouchDistance = distance;
        e.preventDefault();
      }
    }, { passive: false });

    gameContainer.addEventListener('touchend', function () {
      lastTouchDistance = null;
    });

    function initGame() {
      startScreen.style.display = 'none';
      startGame();
    }

    function startGame() {
      message.textContent = '10秒以内に10個のオーブを見つけてタップしろ！';
      retryBtn.style.display = 'none';
      result.textContent = '';
      timeLeft = 10;
      tappedCount = 0;
      orbs.forEach(orb => orb.remove());
      orbs = [];

      for (let i = 0; i < 10; i++) {
        const orb = document.createElement('div');
        orb.className = 'orb';
        let top, left;
        do {
          top = Math.random() * (2000 - 16);
        } while (top < 110);
        left = Math.random() * (2000 - 16);
        orb.style.top = top + 'px';
        orb.style.left = left + 'px';
        orb.addEventListener('click', () => {
          orb.remove();
          tappedCount++;
          if (tappedCount === 10) {
            clearInterval(countdown);
            result.textContent = 'クリア！キーワードは「白川英樹」だ！';
            retryBtn.style.display = 'none';
          }
        });
        zoomArea.appendChild(orb);
        orbs.push(orb);
      }

      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `残り時間: ${timeLeft}秒`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          if (tappedCount < 10) {
            result.textContent = `失敗！${tappedCount}個しか見つけられなかった…`;
            retryBtn.style.display = 'inline-block';
          }
        }
      }, 1000);
    }
  </script>
</body>
</html>
